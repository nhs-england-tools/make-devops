version: "3.7"

services:
  localstack:
    image: localstack/localstack:$DOCKER_LOCALSTACK_VERSION
    container_name: localstack
    hostname: localstack
    ports:
      - "4567-4597:4567-4597"
      - "8080:8080"
    environment:
      - SERVICES=dynamodb,iam,s3,secretsmanager
      - DATA_DIR=$TMP_DIR/localstack/data
      - PORT_WEB_UI=8080
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "$TMP_DIR/localstack:/tmp/localstack"
    networks:
      default:
        aliases:
          - localstack.$PROJECT_NAME_SHORT.local

networks:
  default:
    external:
      name: $DOCKER_NETWORK

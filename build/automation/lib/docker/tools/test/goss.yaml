user:
  tools:
    exists: true
    uid: 999
    gid: 999
    home: /tmp
    shell: /bin/false

package:
  ca-certificates:
    installed: true
  curl:
    installed: true
  dnsutils:
    installed: true
  git:
    installed: true
  gnupg:
    installed: true
  iputils-ping:
    installed: true
  make:
    installed: true
  net-tools:
    installed: true
  netcat:
    installed: true
  traceroute:
    installed: true
  wget:
    installed: true

file:
  /usr/local/bin/aws-iam-authenticator:
    exists: true
    mode: "0755"
  /usr/local/bin/jq:
    exists: true
    mode: "0755"
  /usr/local/bin/kubectl:
    exists: true
    mode: "0755"
  /usr/local/bin/gosu:
    exists: true
    mode: "0755"

command:
  pip list | grep -iE 'awscli-local.*0.6':
    exit-status: 0
  pip list | grep -iE 'awscli.*1.18':
    exit-status: 0
  pip list | grep -iE 'boto3.*1.13':
    exit-status: 0
  pip list | grep -iE 'requests.*2.23':
    exit-status: 0

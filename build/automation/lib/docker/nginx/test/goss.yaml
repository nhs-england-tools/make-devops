user:
  nginx:
    exists: true
    uid: 999
    gid: 999
    home: /tmp
    shell: /bin/false

package:
  ca-certificates:
    installed: true

file:
  /var/log/nginx/access.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stdout
  /var/log/nginx/error.log:
    exists: true
    filetype: symlink
    linked-to: /dev/stderr
  /certificate/certificate.pem:
    exists: true
    filetype: file
    mode: "0400"
    owner: nginx
    group: nginx
  /usr/local/bin/gosu:
    exists: true
    mode: "0755"

user:
  postgres:
    exists: true
    uid: 999
    gid: 999
    home: /tmp
    shell: /bin/false

package:
  bash:
    installed: true
  curl:
    installed: true

command:
  gosu --version:
    exit-status: 0
  'psql postgres://test:test@localhost:5432/test -c "select version();"':
    exit-status: 0

process:
  postgres:
    running: true

port:
  tcp:5432:
    listening: true
    ip:
      - 0.0.0.0

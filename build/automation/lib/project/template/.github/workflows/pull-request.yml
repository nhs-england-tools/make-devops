name: "Validate GitHub Pull Request"
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  check-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check last commit message
        run: |
          [ $(make git-check-if-commit-msg-is-correct BUILD_BRANCH="${{ github.head_ref }}" BUILD_COMMIT_MESSAGE="$(git log --format=%B -n 1 ${{ github.event.after }})") = true ]
      - name: Check pull request title
        run: |
          [ $(make git-check-if-commit-msg-is-correct BUILD_BRANCH="${{ github.head_ref }}" BUILD_COMMIT_MESSAGE="${{ github.event.pull_request.title }}") = true ]

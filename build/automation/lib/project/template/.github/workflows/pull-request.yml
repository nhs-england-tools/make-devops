name: "Validate GitHub Pull Request"
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  check-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Check title
        run: |
          [ $(make git-check-if-commit-msg-is-correct BUILD_COMMIT_MESSAGE="${{ github.event.pull_request.title }}") = true ]
      - name: Check commit message
        run: |
          [ $(make git-check-if-commit-msg-is-correct = true ]
